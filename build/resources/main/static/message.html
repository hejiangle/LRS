<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>游戏信息</title>
    <style>
        body{
            background-color: #330000;
            margin: 0;
            padding-left: 5px;
            padding-right: 5px;
        }

        .title{
            position: relative;
            width: 100%;
            text-align: center;
            font-size: 30px;
            color: #A0A0A0;
        }

        .content{
            margin: 10px auto;
            width: 80%;
            border: 2px #989898 solid;
            background-image: url(img/werewolves.jpg);
            background-position: center;
            background-size: auto;
            box-shadow: 0 2px #888888;
            border-radius: 5px;
        }

        .front{
            position: absolute;
            left:25%;
            width: 50%;
            height: 50px;
            margin: 0 auto;
        }

        .back{
            left:25%;
            width: 50%;
            height: 50px;
            margin: 0 auto;
        }
</style>
</head>
<body>
    <div class="content">
        <div class="title">
            <div id = "title">房间号：</div>
            <div id = "roomOrRole" ></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/changeMessage.js"></script>
<script type="text/javascript" src="js/lottery.js"></script>
</html>
